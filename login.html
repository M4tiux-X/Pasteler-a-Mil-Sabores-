<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Pasteleria Mil Sabores</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-caret-right"></i> Volver
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./nostros.html">
                            <i class="bi bi-caret-right"></i> Login
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">©PasteleriaMilSabores</p>
            </footer>
        </aside>
        <main>
            <body class="login-body">
                <div class="login-contenedor">
                    <h2 class="titulo-principal">Iniciar Sesión</h2>
                    <form class="form-login" id="loginForm">
                        <input class="input-login" type="text" id="username" placeholder="Usuario" required>
                        <input class="input-login" type="password" id="password" placeholder="Contraseña" required>
                        <button class="boton-ingresar" type="submit">Ingresar</button>
                    </form>
                        <p class="mensaje" id="mensaje"></p>

                        <hr>

                        <h3 class="titulo-principal">Registrarse</h3>
                        <form class="form-login" id="form-registro">
                            <input class="input-login" type="text" id="new-username" placeholder="Nuevo Usuario" required>
                            <input class="input-login" type="password" id="new-password" placeholder="Nueva Contraseña" required>
                            <select class="input-login" id="new-role">
                                <option value="USUARIO">Usuario</option>
                                <option value="ADMIN">Administrador</option>
                            </select>
                            <button class="boton-ingresar" type="submit">Registrar</button>
                        </form>
                        <p class="mensaje" id="mensajeRegistro"></p>
                </div>
            </body>
        </main>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
